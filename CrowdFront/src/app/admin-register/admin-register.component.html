<div class="container">
    <h2>Registo de novo utilizador</h2>
    <form (ngSubmit)="registaAdminUtilizadores()" #form="ngForm">
        <!-- Seus campos de formulário para nome, email, senha, etc. -->
        <label for="nome">Nome:</label>
        <input type="text" id="nome" [(ngModel)]="utilizadores.nome" required name="nome">
        <div class="aviso" *ngIf="form.controls['nome'].invalid && (form.controls['nome'].dirty || form.controls['nome'].touched)">
            Nome é obrigatório.
        </div>

        <label for="email">Email:</label>
        <input type="email" id="email" [(ngModel)]="utilizadores.email" required name="email">
        <div class="aviso" *ngIf="form.controls['email'].invalid && (form.controls['email'].dirty || form.controls['email'].touched)">
            Email é obrigatório e deve ser válido.
        </div>

        <label for="senha">Senha:</label>
        <input type="password" id="senha" [(ngModel)]="utilizadores.password" required name="senha">
        <div class="aviso" *ngIf="form.controls['senha'].invalid && (form.controls['senha'].dirty || form.controls['senha'].touched)">
            Password é obrigatória.
        </div>
        <button type="submit" [disabled]="!form.valid">Registar</button>
        <button class="voltar-button" type="button" routerLink="/admin/userlist">Voltar</button>
    </form>
</div>
