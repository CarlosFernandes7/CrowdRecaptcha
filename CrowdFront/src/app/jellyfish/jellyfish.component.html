<!-- jellyfish.component.html -->

<div class="jellyfish-container">
  <div *ngIf="selectedJellyfishData">
    <div class="jellyfish-item">
      <img [src]="getImagemUrlDesconhecidos(selectedJellyfishData.nome_imagem)"
        alt="{{ selectedJellyfishData.nome_imagem }}" class="jellyfish-image">
      <label for="response">Resposta:</label>
      <input type="text" id="response" [(ngModel)]="selectedJellyfishData.response" name="response" />
      <button (click)="submitResponse()">Enviar Resposta</button>
      <button (click)="mostrarProximaJellyfishDesconhecido()">Pr√≥xima</button>
    </div>
  </div>
</div>
